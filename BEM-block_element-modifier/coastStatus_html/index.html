<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div>
        <!-- Success -->
        <div class="toast toast--success">
            <div class="toast__icon">
                <i class="fa-solid fa-circle-check"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">Success</h3>
                <p class="toast__msg">Máy vi tính kết nối Internet(Windows, Ubuntu hoặc MacOS)</p>
            </div>
            <div class="toast__close"><i class="fa-solid fa-xmark"></i></div>
        </div>

        <!-- Info -->
        <div class="toast toast--info">
            <div class="toast__icon">
                <i class="fa-regular fa-circle-check"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">Info</h3>
                <p class="toast__msg">Máy vi tính kết nối Internet(Windows, Ubuntu hoặc MacOS)</p>
            </div>
            <div class="toast__close"><i class="fa-solid fa-xmark"></i></div>
        </div>

        <!-- Warning -->
        <div class="toast toast--warning">
            <div class="toast__icon">
                <i class="fa-regular fa-circle-check"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">Warning</h3>
                <p class="toast__msg">Máy vi tính kết nối Internet(Windows, Ubuntu hoặc MacOS)</p>
            </div>
            <div class="toast__close"><i class="fa-solid fa-xmark"></i></div>
        </div>

        <!-- Eror -->
        <div class="toast toast--error">
            <div class="toast__icon">
                <i class="fa-regular fa-circle-check"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">Eror</h3>
                <p class="toast__msg">Máy vi tính kết nối Internet(Windows, Ubuntu hoặc MacOS)</p>
            </div>
            <div class="toast__close"><i class="fa-solid fa-xmark"></i></div>
        </div>
    </div>


</body>

</html>
